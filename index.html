<!DOCTYPE html>
<html>  
    <head>
	<meta charset="utf-8"/> 
    <title>Centre de Communication</title>
    </head>
    <body>
    
	Username : <input type="text" id="username" value="101"/><br>
	Password : <input type="text" id="password" value="password"/><br>
	<button id="connectBtn" onclick="onConnectClicked()">Connect</button><button id="disConnectBtn" onclick="onDisconnectClicked()" style="visibility:hidden">Disconnect</button> <br>
    <br>
    
	Destinataire : <input type="text" id="destination" value="102"/><br>
	Message : <input type="text" id="message" value="Hello user 102"/><br>
	<button onclick="sendMessageToUser()" >Envoyer</button> <br>
    
	<div>
		<h3>Messages</h3>
		<ul id="messageList"></ul>
	<div>	

	<br>
	Call dest : <input type="text" id="callDest" value="102"/><br>
	<button id="callBtn" onclick="call()">Appeler</button>
	<button id="answerBtn" onclick="answer()" style="visibility:hidden" id="answer">Answer</button>
	
	<table>
	<tr>
	<td> Local video
		<video id="local-video" autoplay style="width:300px;height:300px; background-color:#CCCCCC"></video>
    </td>
	<td>
		Remote video
		<video id="remote-video" autoplay style="width:300px;height:300px; background-color:#CCCCCC"></video>   
    </td>
	</tr>
	</table>
        
    <script src="bower_components/jssip/dist/jssip.min.js"></script>   
    <script src="jssipExample.js"></script> 
    </body>
</html>
